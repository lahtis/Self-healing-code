site_name: Self-Healing Localization Layer
site_description: Automatic, self-maintaining localization for Python applications.
site_author: Tuomas Lähteenmäki
repo_url: https://github.com/lahtis/Self-healing-localization
repo_name: lahtis/Self-healing-localization

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: blue
      accent: green
    - scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Concepts:
      - Overview: concepts/overview.md
      - Self-Healing: concepts/self_healing.md
      - Engine: concepts/localization_engine.md
      - File Structure: concepts/file_structure.md
  - Guides:
      - Adding New Languages: guides/adding_languages.md
      - Synchronizing Languages: guides/syncing_languages.md
      - UI Texts: guides/ui_texts.md
      - Template Texts: guides/templates.md
  - API:
      - Engine: api/engine.md
      - Localizer: api/localizer.md
      - TemplateLocalizer: api/template_localizer.md
      - AI Translation: api/ai_translation.md
  - Examples:
      - Basic UI Example: examples/basic_ui.md
      - Basic Template Example: examples/basic_templates.md
      - Synchronization Example: examples/sync.md
      - Full Demo: examples/full_demo.md
  - Roadmap: roadmap.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

plugins:
  - search
  - autoreload

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lahtis
